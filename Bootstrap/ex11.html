<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- , shrink-to-fit=no -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<title>Alertas</title>
</head>
<body>
	<div class="container">
		<div class="alert alert-primary" role="alert">Alerta</div>
		<div class="alert alert-success" role="alert">Alerta</div>
		<div class="alert alert-danger" role="alert">Alerta</div>
		<div class="alert alert-warning" role="alert">Alerta</div>
		<div class="alert alert-info" role="alert">Alerta</div>

		<div class="alert alert-danger" role="alert">
			<div class="h1 alert-heading">Erro!</div>
			Alerta
		</div>

		<div class="alert alert-danger alert-dismissible fade show" role="alert">
			Alerta
			<button class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
			</button>			
		</div>
	</div>
	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
