<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- , shrink-to-fit=no -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<title>Modal</title>
</head>
<body>
	<div class="container">

		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Clique</button>

		<div id="janela" class="modal fade">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- não precisa usar todos -->
					<div class="modal-header">
						<h1 class="modal-title">Título</h1>
						<button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-bs-dismiss="modal">Fechar Janela</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
