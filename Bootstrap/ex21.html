<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- , shrink-to-fit=no -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<title>Listas</title>
</head>
<body>
	<div class="container">

		<ul class="list-group">
			<li class="list-group-item active">Item 1</li>
			<li class="list-group-item">Item 2</li>
			<li class="list-group-item disabled">Item 3</li>
		</ul>

		<br><br>

		<ul class="list-group list-group-flush">
			<li class="list-group-item list-group-item-action">Item 1</li>
			<li class="list-group-item list-group-item-action">Item 2</li>
			<li class="list-group-item list-group-item-action">Item 3</li>
		</ul>

		<br><br>

		<ul class="list-group list-group-flush">
			<li class="list-group-item list-group-item-action">
				Mensagens
				<span class="badge bg-primary">10</span>
			</li>
			<li class="list-group-item list-group-item-action">Item 2</li>
			<li class="list-group-item list-group-item-action">Item 3</li>
		</ul>

		<br><br>

		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				Mensagens
				<span class="badge bg-primary">10</span>
			</li>
			<li class="list-group-item">Item 2</li>
			<li class="list-group-item">Item 3</li>
		</ul>

	</div>

	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
