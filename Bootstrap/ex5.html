	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- , shrink-to-fit=no -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<title>Mudando a Ordem Específico</title>

<body>
	<div class="container">
		<div class="row">

			<div class="col order-1" style="background-color: paleturquoise;">5</div>
			<!-- as colunas sem order vem primeiro que as com, se todas tiverem ai sim irá funcionar corretamente -->
		</div>
	</div>
