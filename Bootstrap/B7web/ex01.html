<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- , shrink-to-fit=no -->
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<title>Colunas e linhas</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" style="background-color: pink;">1</div>
			<div class="col" style="background-color: paleturquoise;">2</div>
			<div class="col" style="background-color: pink;">3</div>
		</div>

		<br>

		<div class="row">
			<div class="col-sm" style="background-color: pink;">1</div> <!-- limite minímo de small devices (quebra no 576px) -->
			<div class="col-sm" style="background-color: paleturquoise;">2</div>
			<div class="col-sm" style="background-color: pink;">3</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md" style="background-color: pink;">1</div> <!-- limite minímo de medium devices (quebra no 768px) -->
			<div class="col-md" style="background-color: paleturquoise;">2</div>
			<div class="col-md" style="background-color: pink;">3</div>
		</div>

		<br>
		
		<div class="row">
			<div class="col-lg" style="background-color: pink;">1</div> <!-- limite minímo de large devices (quebra no 992px)-->
			<div class="col-lg" style="background-color: paleturquoise;">2</div>
			<div class="col-lg" style="background-color: pink;">3</div>
		</div>
	</div>

	<script src="assets/js/jquery-3.7.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
