<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Formulários3</title>
</head>
<body>
	
	<div class="container">
		<div class="form-floating col-3"> <!-- coloca o label dentro do input -->
			<input class="form-control" type="email" name="email" placeholder=""> <!-- o placeholder faz com que o nome do label apareça no meio e quando clicado ele sobe -->
			<label class="form-label" for="email">Email</label> <!-- tem que ser colocado em baixo do input -->
		</div>

		<hr>

		<div class="form-floating">
			<textarea class="form-control" id="textarea">
			</textarea>
			<label for="textarea">Mensagem</label>
		</div>

		<hr>

		<div class="form-floating">
			<select class="form-select" id="select"> <!-- não funciona se colocar size -->
				<option value="">Cidade 1</option>
				<option value="">Cidade 2</option>
				<option value="">Cidade 3</option>
				<option value="">Cidade 4</option>
				<option value="">Cidade 5</option>
			</select>
			<label for="select">Mensagem</label>
		</div>

		<hr>

		<div class="input-group">
			<span class="input-group-text">@</span>
			<input class="form-control" type="text">
		</div>
	
		<hr>

		<div class="input-group">
			<span class="input-group-text">Mensagem</span>
			<textarea class="form-control"></textarea>
		</div>

		<hr>

		<div class="input-group">
			<div class="input-group-text">
				<input class="form-check-input" type="checkbox">
			</div>
			<input class="form-control" type="text">
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
