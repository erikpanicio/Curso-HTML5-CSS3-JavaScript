<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<title>Agrupamento de Botões</title>
</head>
<body>
	
	<div class="container">
		
		<div class="btn-group mt-2">
			<button class="btn btn-primary">Botão</button>
			<button class="btn btn-secondary">Botão</button>
			<button class="btn btn-warning">Botão</button>
		</div>

		<hr>

		<div class="btn-group mt-2">
			<input class="btn-check" id="a" type="radio" name="nome">
			<label class="btn btn-outline-primary" for="a">Botão 1</label>

			<input class="btn-check" id="b" type="radio" name="nome">
			<label class="btn btn-outline-primary" for="b">Botão 2</label>

			<input class="btn-check" id="c" type="radio" name="nome">
			<label class="btn btn-outline-primary" for="c">Botão 3</label>
		</div>

		<hr>

		<div class="btn-group">
			<button class="btn btn-primary">
				<i class="bi bi-bookmarks-fill"></i>
			</button>
		</div>
		
		<div class="btn-group">
			<input class="form-control" type="search">
			<button class="btn btn-primary">
				<i class="bi bi-search"></i>
			</button>
		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
