<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Badges</title>
</head>
<body>
	
	<div class="container mt-5">
		
		<div>Conteúdo 
			<span class="badge bg-secondary">Novo</span>
		</div>
		
		<br><br>	

		<button class="btn btn-primary">Notificações
			<span class="badge text-bg-danger">5</span>
		</button>

		<br><br>
		<!-- o position absolute é relativo ao position relative pai -->
		<button class="btn btn-primary position-relative">Notificações
			<span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">5</span>
		</button>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
