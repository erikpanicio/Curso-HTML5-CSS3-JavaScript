<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		form {
			display: flex;
			flex-direction: column;
			width: 300px;
		}
	</style>
	<title>Formulários2</title>
</head>
<body>
	
	<div class="container">
		
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="a">
			<label for="a">Produto Novo</label>
		</div>

		<div class="form-switch">
			<input class="form-check-input" type="checkbox" id="a">
			<label for="a">Produto Novo</label>
		</div>

		<div>
			<input class="btn-check" type="checkbox" id="entregarapida">
			<label class="btn btn-outline-primary" for="entregarapida">Entrega Rápida</label>
		</div>

		<hr>

		<div class="form-check form-check-inline ">
			<input class="form-check-input" type="radio" id="b" name="nome">
			<label class="form-check-label" for="b">Produto Novo</label>
		</div>

		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="c" name="nome">
			<label class="form-check-label" for="c">Produto Usado</label>
		</div>

		<hr>
					
		<div>
			<input class="btn-check" type="radio" id="entrega1" name="entrega">
			<label class="btn btn-outline-primary" for="entrega1">Entrega Rápida</label>
		</div>

		<div>
			<input class="btn-check" type="radio" id="entrega2" name="entrega">
			<label class="btn btn-outline-primary" for="entrega2">Entrega Lenta</label>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
