<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		form {
			display: flex;
			flex-direction: column;
		}
	</style>
	<title>Formulários1</title>
</head>
<body>
	
	<div class="container">
		<form class="col-3">
			<label class="form-label">Email
				<input class="form-control" type="email">
			</label>
			<label class="form-label">Senha
				<input class="form-control" type="password">
				<div class="form-text">Nunca compartilhe sua senha!</div>
			</label>
			<div class="form-check">
				<label class="form-label form-check-label">
					<input class="form-check-input" type="checkbox"> Lembrar de mim
				</label>
			</div>
			<input class="btn btn-primary" type="submit" value="Enviar">

			<hr>

			<input class="form-control" type="file">
			<input class="form-control" type="color">

			<hr>

			<label class="form-label"> Seleciona uma Opção:</label>
			<select class="form-select">
				<optgroup label="Grupo 1">
					<option>Cidade 1</option>
					<option>Cidade 2</option>
					<option>Cidade 3</option>
				</optgroup>
			</select>

			<hr>

			<input class="form-control" type="text" list="cidades">
			<datalist id="cidades">
				<option value="Cidade 1"></option>
				<option value="Cidade 2"></option>
				<option value="Cidade 3"></option>
				<option value="Cidade 4"></option>
				<option value="Cidade 5"></option>
			</datalist>

			<hr>

			<input class="form-range" type="range">
			
			<hr>

			<a class="btn btn-primary" data-bs-toggle="button">Quando clicado permanece</a>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
