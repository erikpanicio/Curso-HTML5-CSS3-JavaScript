<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Formulários5</title>
</head>
<body>
	
	<div class="container">
		
		<form class="needs-validation" novalidate method="post">
			<div class="row my-2">
				<div class="col-7">
					<label class="form-label col-2" for="b">Logradouro</label>
					<input class="form-control" type="text" id="b" required>
					<div class="invalid-feedback">O Logradouro é obrigatório</div>
					<div class="valid-feedback">O Logradouro foi informado corretamente!</div>
				</div>
				<div class="col-2">
					<label class="form-label col-2" for="c">Número</label>
					<input class="form-control" type="text" id="c">
				</div>
				<div class="col-3">
					<label class="form-label col-2" for="d">Complemento</label>
					<input class="form-control" type="text" id="d">
				</div>
			</div>

			<div class="row my-2">
				<div class="col">
					<label class="form-label col-2" for="b">Bairro</label>
					<input class="form-control" type="text" id="e">
				</div>
				<div class="col">
					<label class="form-label col-2" for="c">Cidade</label>
					<input class="form-control" type="text" id="f">
				</div>
				<div class="col">
					<label class="form-label col-2" for="d">Estado</label>
					<input class="form-control" type="text" id="g" required>
					<div class="invalid-feedback">O Estado é obrigatório</div>
					<div class="valid-feedback">O Estado foi informado corretamente!</div>
				</div>
			</div>
			<input class="btn btn-primary mt-2" type="submit" value="Enviar">
		</form>

	</div>
	
	<script>
		(() => {
		'use strict'

		const forms = document.querySelectorAll('.needs-validation')

		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
				}

				form.classList.add('was-validated')
			}, false)
		})
		})()
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
