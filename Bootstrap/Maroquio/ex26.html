<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Offcanvas</title>
</head>
<body>
	
	<nav class="navbar">
		<div class="container">
			<a class="navbar-brand" href="#">Offcanvas</a>
			<div>
				<button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#painel">Painel</button>
			</div>
		</div>
	</nav>

	<div class="offcanvas offcanvas-start text-bg-info" id="painel" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" data-bs-backdrop="static"> <!-- data-bs-backdrop = tira o escurecimento; data-bs-backdrop="static" = não fecha quando clicar no lado escuro-->
		<div class="offcanvas-header">
			<h5>Título</h5>
			<button class="btn-close" data-bs-dismiss="offcanvas"></button>
		</div>
		<div class="offcanvas-body">
			
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
