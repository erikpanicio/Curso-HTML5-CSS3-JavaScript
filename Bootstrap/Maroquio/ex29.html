<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Menus de Navegação</title>
</head>
<body>
	
	<div class="container">

		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link" href="#">Link 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link 2</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link 3</a>
			</li>
		</ul>

		<br><br>

		<nav class="nav nav-tabs">
			<a class="nav-link active" href="#">Link 1</a>
			<a class="nav-link" href="#">Link 2</a>
			<a class="nav-link" href="#">Link 3</a>
		</nav>

		<br><br>

		<nav class="nav nav-pills">
			<a class="nav-link active" href="#">Link 1</a>
			<a class="nav-link" href="#">Link 2</a>
			<a class="nav-link" href="#">Link 3</a>
		</nav>

		<br><br>

		<nav class="nav nav-underline"> <!-- nav-fill = redistribuido para ocupar a largura da tela (se o texto for maior e botão também será) nav-justified = redistribui igualmente os itens (todos com mesmo tamanho) -->
			<a class="nav-link active" href="#">Link 1</a>
			<a class="nav-link" href="#">Link 2</a>
			<a class="nav-link" href="#">Link 3</a>
		</nav>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
