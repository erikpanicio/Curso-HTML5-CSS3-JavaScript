<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Carousel</title>
</head>
<body>
	
	<div class="container mt-5">

		<div class="carousel slide carousel-dark" id="a" data-bs-ride="carousel" data-bs-touch="true"> <!-- carousel-fade -->
			<div class="carousel-inner"> <!-- grupo de carroseis -->
				<div class="carousel-item active" data-bs-interval="3000"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=1">
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=2">
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=3">
				</div>
			</div>
			<button class="carousel-control-prev" data-bs-target="#a" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" data-bs-target="#a" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>

		<br><br>

		<div class="carousel slide" id="b" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button class="active" data-bs-target="#b" data-bs-slide-to="0"></button> <!-- qual slide o botÃ£o representa -->
				<button data-bs-target="#b" data-bs-slide-to="1"></button>
				<button data-bs-target="#b" data-bs-slide-to="2"></button>
			</div>

			<div class="carousel-inner"> <!-- grupo de carroseis -->
				<div class="carousel-item active"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=1">
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=2">
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=3">
				</div>
			</div>
		</div>

		<br><br>

		<div class="carousel slide" id="b" data-bs-ride="carousel">
			<div class="carousel-inner"> <!-- grupo de carroseis -->
				<div class="carousel-item active"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=1">
					<div class="carousel-caption">
						<h2>Titulo</h2>
						<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, suscipit iusto! Ex suscipit omnis sequi, voluptatum repellendus alias odio temporibus.</p>
					</div>
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=2">
				</div>
				<div class="carousel-item"> <!-- carrosel -->
					<img class="w-100" src="https://picsum.photos/1280/420?random=3">
				</div>
			</div>
		</div>

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
