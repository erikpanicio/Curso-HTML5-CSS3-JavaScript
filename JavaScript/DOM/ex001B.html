<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Primeiro <strong>parágrafo</strong></p>
    <p>Segundo parágrafo</p>
    <div>Primeira div</div>
    
    <br><br><br>
    
    <script>
        var p1 = window.document.getElementsByTagName("p")[0]
        window.document.write(p1.innerHTML) /* vai mostrar também o negrito, porque ele vai mostrar a tag inteira */
        window.alert(p1.innerHTML)
    </script>
</body>
</html>
