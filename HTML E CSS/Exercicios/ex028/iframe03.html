<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteção de dados iframes</title>
</head>
<body>
    <h2>Sandbox</h2>
    <iframe src="paginas/pag04.html" frameborder="1" sandbox="sandbox" referrerpolicy="no-referrer"></iframe>
    <!-- Impede que o usuário envie informações para o site dentro do iframe -->

    <br>

    <h2>Allow-forms</h2>
    <iframe src="paginas/pag04.html" frameborder="1" sandbox="allow-forms" referrerpolicy="no-referrer"></iframe>
    <!-- Permite que o usuário envie apenas informações de formulários dentro do iframe -->
</body>
</html>
