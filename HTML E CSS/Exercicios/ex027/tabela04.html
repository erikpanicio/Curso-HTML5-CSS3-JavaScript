<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Mescla duas colunas -->
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td> <!-- Mescla duas linhas -->
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
