<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <h2>Vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ejkb_YpuHWs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1881754.3523234962!2d-45.41611963750002!3d-22.902248800000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1659561519547!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.902249&lon=-43.174909&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Slides</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSq3lJAkexOJ3zibXNn8FpQxrdAeNo0SB5_5n09RL11iq4JawU_T-n4VFkpjew0OjkOaCfZeBFpV4UL/embed?start=false&loop=false&delayms=3000" frameborder="1" width="940" height="565" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
