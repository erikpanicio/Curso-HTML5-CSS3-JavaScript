<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite algo">
    <button class="botao" onclick="clicou()">Botão</button>

    <script>
        function clicou() {
            var input = document.querySelector("input")
            if(input.hasAttribute("type")) { /* vê se tem o atributo */
                alert("Tem o atributo type")
            }
            else {
                alert("Não tem o atributo")
            }
        }
    </script>
</body>
</html>
