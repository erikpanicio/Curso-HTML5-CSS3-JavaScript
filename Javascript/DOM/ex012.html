<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
        </ul>
        <strong></strong>
    </div>

    <button class="botao" onclick="clicou()">Botão</button>

    <script>
        function clicou() {
            var box = document.querySelector("#box")
            console.log(box.children) /* o filho da div é o ul e o strong */
            console.log(box.children[0]) /* o primeiro é o ul */
            console.log(box.children[1]) /* o segundo a o strong */
            console.log(box.children[0].children) /* o primeiro filho da div é o ul, os filho do ul são os li */
        }

        /* Ver isso pelo console do navegador */
    </script>
</body>
</html>
