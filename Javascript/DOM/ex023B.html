<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite algo">

    <script>
        function apertou(e) {
            console.log(e.key) /* mostra a tecla que foi pressionada sem especificar sem foi shift esquerdo ou direito... */
        }

        var input = document.querySelector("input")
        input.addEventListener("keydown", apertou)

        /* Ver isso pelo console do navegador */
    </script>
</body>
</html>
