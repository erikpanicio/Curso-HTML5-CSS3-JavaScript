<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite algo">

    <script>
        function apertou() {
            console.log("Apertou")
        }

        function segurou() {
            console.log("Segurou")
        }

        function soltou() {
            console.log("Soltou")
        }

        /* adicionando o evento na página inteira */
        document.addEventListener("keydown", apertou) /* não se coloca aqui o ON antes */
        document.addEventListener("keypress", segurou)
        document.addEventListener("keyup", soltou)

        /* Ver isso pelo console do navegador */
    </script>
</body>
</html>
