<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Primeiro <strong>parágrafo</strong></p>
    <p>Segundo parágrafo</p>
    <div class="msg">Primeira div</div>

    <br><br><br>
    
    <script>
        var d = window.document.getElementsByClassName("msg")[0]
        window.document.write(d.innerText)
    </script>
</body>
</html>
