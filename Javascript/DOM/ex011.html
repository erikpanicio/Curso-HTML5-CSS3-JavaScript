<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="botao">Botão</button>

    <script>
        function clicou() {
            alert("Clicado")
        }

        var botao = document.querySelector(".botao")
        botao.addEventListener("click", clicou) /* adiciona o evento pelo próprio javaScript, quando o evento de click acontece ele inicia a função clicou */
    </script>
</body>
</html>
