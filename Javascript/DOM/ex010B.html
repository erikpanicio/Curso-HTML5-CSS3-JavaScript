<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa {
            background-color: purple;
            color: white;
            font-size: 20px;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="caixa">Caixa</div>

    <script> /* para que o HTML não fique tão poluído */
        var a = window.document.getElementsByClassName("caixa")[0]

        a.addEventListener("click", clique)
        a.addEventListener("mouseenter", entrou)
        a.addEventListener("mouseout", saiu)

        function clique(){
            a.innerText = "Clicado"
        }
        function entrou(){
            a.innerText = "Entrou na caixa"
        }
        function saiu(){
            a.innerText = "Saiu da caixa"
        }
    </script>
</body>
</html>
