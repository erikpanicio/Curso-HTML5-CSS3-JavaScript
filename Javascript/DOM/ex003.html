<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>
    <div>Primeira div</div>
    
    <br><br><br>
    
    <script>
        var corpo = window.document.body /* acessa o documento e pega o body do documento */
        corpo.style.background = "black" /* pega o body, pega o style e altera o background */
    </script>
</body>
</html>
