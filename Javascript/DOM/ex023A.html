<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite algo">

    <script>
        var input = document.querySelector("input")
        input.addEventListener("keydown", apertou) /* o addEventListener esta passando a tecla pressionada através do parâmetro event, também podendo ser substituido por e*/

        function apertou(event) {
            console.log(event.code) /* mostra a tecla que foi pressionada especificando se foi shift esquerdo ou direito... */
        }

        /* Ver isso pelo console do navegador */
    </script>
</body>
</html>
