<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite algo">

    <script>
        function apertou(e) {
            console.log("Shift pressionado?" + e.shiftKey) /* mostra se o shift estava precionado quando a tecla foi pressionada */
            console.log("Ctrl pressionado?" + e.ctrlKey) /* mostra se o ctrl estava precionado quando a tecla foi pressionada */
            console.log("Alt pressionado?" + e.altKey) /* mostra se o alt estava precionado quando a tecla foi pressionada */
            console.log("------------")
        }

        var input = document.querySelector("input")
        input.addEventListener("keyup", apertou)

        /* Ver isso pelo console do navegador */
    </script>
</body>
</html>
