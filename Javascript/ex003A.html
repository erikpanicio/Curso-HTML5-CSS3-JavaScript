<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt("Primeiro valor:")) /*  os dados do prompt sempre serão string, para convertê-lo é necessário usar Number.parseInt */
        var n2 = Number.parseInt(window.prompt("Segundo valor:"))
        var soma = n1 + n2
        window.alert("A soma dos números é de: " + soma)
    </script>
</body>
</html>
