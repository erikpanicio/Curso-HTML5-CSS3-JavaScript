<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <script>
        var n1 = Number(window.prompt("Primeiro valor:")) /* maneira simplificada, ele recebe tanto int como float */
        var n2 = Number(window.prompt("Segundo valor:"))
        var soma = n1 + n2 /* posso por o Number no n1 e n2, já que estou convertendo string para number */
        window.alert("A soma dos números é de: " + soma)
    </script>
</body>
