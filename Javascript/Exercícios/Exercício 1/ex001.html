<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h1>Soma de Valores</h1>
    <input type="number" name="texto1" id="texto1">
    <input type="number" name="texto2" id="texto2">
    <input type="submit" value="Somar" onclick="somar()">

    <div id="resultado"></div>

    <script>
        function somar() {
            var text1 = window.document.getElementById("texto1") /* pego o número em string */
            var text2 = window.document.getElementById("texto2")
            var res = window.document.getElementById("resultado")
            var num1 = Number.parseInt(text1.value) /* paga o valor dentro de text1 e transforma a string em int */
            var num2 = Number.parseInt(text2.value)
            var soma = num1 + num2
            res.innerHTML = `A soma de ${num1} + ${num2} é de ${soma}`
        }
    </script>
</body>
</html>
