<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <label>
            Inicio: <input type="number" name="inicio" id="inicio">
        </label>
        <br>
        <label>
            Fim: <input type="number" name="fim" id="fim">

        <br>
        <label>
            Passo: <input type="number" name="passo" id="passo">
        </label>
        <br>
        <input type="submit" value="Calcular" onclick="calcular()">
        <br>
        <div id="resposta"></div>
    </section>
    <footer>
        <a href="https://github.com/erikpanicio" target="_blank">&copy; Erik Panicio</a>
    </footer>
    
    <script src="script.js"></script>
