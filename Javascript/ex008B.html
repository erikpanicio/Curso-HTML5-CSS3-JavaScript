<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Ponto por Vírgula</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número:"))
        window.alert(n1.toFixed(2).replace('.', ',')) /* duas casas decimais e troque o ponto por vírgula */
    </script>
</body>
</html>
