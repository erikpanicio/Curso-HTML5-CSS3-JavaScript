<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <div id="resposta"></div>
    <script>
        var vetor = [5, 3, 6, 2, 4]
        var res = document.getElementById("resposta")
        for (var pos in vetor) {
            res.innerHTML += `${vetor[pos]} `
        }
    </script>
</body>
</html>
