<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="resposta"></div>
    <script>
        var vetor = [5, 3, 6, 2, 4]
        var res = document.getElementById("resposta")
        res.innerHTML = `O valor 2 está na posição: ${vetor.indexOf(2)}` /* onde está o valor 2 no vetor, se não for encontrado ele retornará o valor -1 */
    </script>
</body>
</html>
