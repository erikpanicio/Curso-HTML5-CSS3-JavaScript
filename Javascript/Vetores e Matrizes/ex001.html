<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <div id="resposta"></div>
    <script>
        var vetor = [5, 3, 6, 2, 4]
        var res = document.getElementById("resposta")
        res.innerHTML = vetor
        res.innerHTML += `<br> Esse vetor tem: ${vetor.length} elementos`
    </script>
</body>
</html>
