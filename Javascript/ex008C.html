<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Tranformando em Moeda Brasileira</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat(window.prompt("Digite um número:"))
        window.alert(n1.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})) /* transforma o valor em real */
        window.alert(n1.toLocaleString("pt-BR", {style: "currency", currency: "USD"})) /* transforma o valor em dólar */
        window.alert(n1.toLocaleString("pt-BR", {style: "currency", currency: "EUR"})) /* transforma o valor em euro */
    </script>
</body>
</html>
