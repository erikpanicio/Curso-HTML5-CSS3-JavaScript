<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma tarja de canto</title>
    <style>
        .tarja {
            background-color: #447EC2;
            display: inline-block;
            padding: 20px 10px;
            border: 1px solid #447EC2;
            transform: rotate(-45deg);
            position: absolute;
            top: 40px;
            left: -100px;
            box-shadow: 1px 1px 20px 5px rgb(184, 183, 183);
        }

        a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 15px 90px;
            font-size: 20px;
            text-shadow: 1px 1px 40px black;
        }
    </style>
</head>
<body>
    <div class="tarja">
        <a href="#">Selo de qualidade</a>
    </div>
</body>
</html>
