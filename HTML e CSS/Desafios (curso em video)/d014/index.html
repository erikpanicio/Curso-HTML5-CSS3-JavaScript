<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.pintado {
            background-color: #707370d2;
            color: white;
        }

        th.alinhadoesquerda {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr class="pintado">
            <th rowspan="2" colspan="1" scope="col">Área</th>
            <th rowspan="2" colspan="2" scope="col">Disciplinas</th>
            <th rowspan="1" colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" colspan="2" scope="col">Média</th>
        </tr>
        <tr class="pintado">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td colspan="2">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="pintado">
            <th colspan="5" scope="row" class="alinhadoesquerda">Média de Exatas</th>
            <td>0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td colspan="2">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="2">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        
        <tr class="pintado">
            <th colspan="5" scope="row" class="alinhadoesquerda">Média Humanas</th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
