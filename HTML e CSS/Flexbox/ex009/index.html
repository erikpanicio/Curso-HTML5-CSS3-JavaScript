<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        .container1 {
            height: 500px;
            display: flex;
            flex-direction: row;

            justify-content: center; /* horizontal */
            align-items: flex-start; /* vertical */

            background-color: rgb(189, 189, 189);
        }

        .container2 {
            height: 500px;
            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: center;

            background-color: rgb(189, 189, 189);
        }

        .container3 {
            height: 500px;
            display: flex;
            flex-direction: row;

            justify-content: center;
            align-items: flex-end;
            
            background-color: rgb(189, 189, 189);
        }

        div {
            background-color: red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <div class="container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
