<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos</title>
</head>
<body>
    <form action="arquivo.php" method="GET" enctype="multipart/form-data"> <!-- enviar os arquivos pelo prÃ³prio php, em Bytes -->

        <label>
            Arquivo:
            <input type="file" name="foto">
        </label>

        <br><br>

        <label>
            Imagem:
            <input type="file" name="foto" accept="image/*"> <!-- aceita qualquer tipo de imagem -->
        </label>

        <br><br>

        <label>
            PDF:
            <input type="file" name="foto" accept="application/pdf"> <!-- aceita PDF -->
        </label>

        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
