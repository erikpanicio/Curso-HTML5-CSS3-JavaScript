<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            margin: 30px;
            height: 30px;
        }

        div:empty { /* seleciona elementos vazios */
            background-color: lightskyblue;
        }
    </style>
    <title>Seletor de Elemento Vazio</title>
</head>
<body>
    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
    <div></div>
    <div>Texto 5</div>
</body>
</html>
