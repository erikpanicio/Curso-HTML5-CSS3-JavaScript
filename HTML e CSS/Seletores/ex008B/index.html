<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            margin: auto;
            background-color: red;
            transform: rotate(90deg); /* gira o objeto no Ã¢ngulo definido */
        }

        .div2 {
            height: 200px;
            width: 200px;
            margin: auto;
            background-color: lightskyblue;
            transform: rotateX(60deg); /* gira como se um palito estivesse-o girando */
        }
    </style>
</head>
<body>
    <div class="div1">Texto</div>
    <div class="div2">Texto</div>
</body>
</html>
