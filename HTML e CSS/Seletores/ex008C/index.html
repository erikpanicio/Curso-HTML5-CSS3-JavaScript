<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            margin: auto;
            background-color: red;
            transform: skew(20deg); /* distorce o objeto na vertical(eixo Y) e horizontal(eixo X) */
        }
    </style>
</head>
<body>
    <div>Texto</div>
</body>
</html>
