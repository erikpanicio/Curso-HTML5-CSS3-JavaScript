<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Negativo</title>
    <style>
        body :not(p) { /* seleciona tudo menos o p */
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
    <p>Texto 2</p>
    <strong>Texto 3</strong>
</body>
</html>
