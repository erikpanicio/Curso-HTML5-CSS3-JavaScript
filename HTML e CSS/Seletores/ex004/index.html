<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Primeiro e Último Elemento</title>
    <style>
        div:first-child { /* seleciona o primeiro elemento (Texto 1)*/
            background-color: lightskyblue;
        }

        div:last-child { /* seleciona o último elemento (Texto 5)|[não funciona direito no Live Server]*/
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
    <div>Texto 4</div>
    <div>Texto 5</div>
</body>
</html>
