<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Before/After</title>
    <style>
        div::before { /* coloca(faz) algo antes do texto */
            content: "⇛"; /* precisa do content */
        }

        div::after { /* coloca(faz) algo depois do texto */
            content: "⇚";
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
</body>
</html>
