<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 20px;
            box-sizing: border-box; /* content-box = desligado (padr√£o)| border-box = ligado  */
        }
        /* Pega o tamanho do objeto(200px), subtrai o padding(20px), agora o objeto tem 180px de tamanho e 20px de padding, o objeto continua com 200px mesmo com o padding */

    </style>
</head>
<body>
    <div>Texto</div>
</body>
</html>
