<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizar o placeholder</title>
    <style>
        input::placeholder { /* altera o estilo do placeholder */
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="text" name="nome" placeholder="Digite aqui">
</body>
</html>
