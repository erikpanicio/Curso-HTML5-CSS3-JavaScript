<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição</title>
    <style>
        div {
            background-color: blue;
            height: 300px;
            width: 300px;
            margin: auto;
            transition: all 1s linear; /* qualquer alteração feita na div, fora daqui, irá demorar 1s para ocorrer e será linear */
        }

        div:hover {
            width: 600px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
