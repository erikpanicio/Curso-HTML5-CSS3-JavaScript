<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função max e min</title>
    <style>
        img.imagem1 {
            width: max(50%, 300px);
        }
        img.imagem2 {
            width: min(50%, 500px);
        }
    </style>
</head>
<body>
    <img src="google-logo.png" alt="Logo Google" class="imagem1"><br>
    <img src="google-logo.png" alt="Logo Google" class="imagem2">
</body>
</html>
