<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media all { /* é aplicado para todas as condições (CSS padrão) */
            h1 {
                color: black;
            }
        }

        @media only screen { /* apenas coloca esse CSS na tela */
            h1 {
                font-size: 100px;
                border: 5px solid blue;
                width: 20%;
            }
        }

        @media only print { /* apenas coloca esse CSS na impressão */
            h1 {
                font-size: 300px;
                border: 5px solid red;
            }
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
</body>
</html>
