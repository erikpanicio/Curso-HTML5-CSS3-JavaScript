<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função calc</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div {
            background-color: gray;
            width: calc(100% - 20px); /* pega 100% da div e subtrai 20px, mesmo que o tamanho da tela mude, continuará tendo 20px de espaço lateral */
            height: 200px;
        }
    </style>
</head>
<body>
    <div>...</div>
</body>
</html>
