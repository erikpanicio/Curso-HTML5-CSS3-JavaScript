<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ration</title>
    <style>
        @media (aspect-ratio: 1/1) { /* ele só vai utilizar esse CSS quando a tela for um quadrado */
            body {
                background-color: red;
            }
        }

        @media (max-aspect-ratio: 4/2) { /* ele só vai utilizar esse CSS quando a largura for o dobro da altura para cima */
            body {
                background-color: blue;
            }
        }

        @media (min-aspect-ratio: 2/4) { /* ele só vai utilizar esse CSS quando a largura for a metade da altura para baixo */
            body {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
