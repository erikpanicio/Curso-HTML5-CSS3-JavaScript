<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media (max-width: 600px) { /* quando tiver no máximo 600px, de 600 para baixo */
            body {
                background-color: red;
            }
        }

        @media (min-width: 1000px) { /* quando tiver no mínimo 1000px, 1000 para cima */
            body {
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
