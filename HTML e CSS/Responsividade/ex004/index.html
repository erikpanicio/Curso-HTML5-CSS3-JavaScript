<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Orientation</title>
    <style>
        body {
            display: flex;
        }

        div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        @media (orientation: portrait) { /* tela em p√© (retrato) */
            body {
                flex-direction: column;
            }
        }

        @media (orientation: landscape) { /* tela deitada (paisagem) */
            body {
                flex-direction: row;
            }
            
            div {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div>Caixa 1</div>
    <div>Caixa 2</div>
    <div>Caixa 3</div>
    <div>Caixa 4</div>
</body>
</html>
