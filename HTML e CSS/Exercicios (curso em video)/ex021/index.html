<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: black;
            text-decoration: none; /* Retirando o sublinhado dos links */  
        }

        a:visited { /* Se o link já foi visitado faça: */
            color: purple;
        }

        a:hover {
            text-decoration: underline;
            font-weight: bold;
        }
        
        a:active { /* Quando eu clico no link */
            color: blue;
        }

        a::before{ /* Antes de todos os links faça: */
            content: '➭';
        }

        a::after { /* Depois de todos os links faça: */
            content: ' [Link]';
            color: lightgray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/erikpanicio" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
