<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Nota Aluno</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite o nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="Digite a média" step="0.5" value="5">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
