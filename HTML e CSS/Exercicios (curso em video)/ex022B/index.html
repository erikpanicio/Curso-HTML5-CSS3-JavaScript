<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box-level */
            background-color: rgb(211, 211, 211);
            height: 300px;
            width: 300px;
            
            border: 10px solid black; /* width > style > color */

            padding: 20px 20px 20px 20px; /* top > right > bottom > left */

            margin: 20px 20px 50px 20px; /* top > right > bottom > left */

            outline: 5px solid blueviolet; /* width > style > color */
        }

        p { /* Box-level */
            background-color: rgb(211, 211, 211);
        }
        
        a { /* Inline-level */
            background-color: rgb(115, 233, 241);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">são exemplos de caixas inline level</a></p>
</body>
</html>
