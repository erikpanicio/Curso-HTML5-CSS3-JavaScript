<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-auto-rows: 200px; /* define o tamanho para todas as linhas. Quando eu defino assim, se o conteúdo for maior que a linha, ela não aumentará, ficará estática em 200px, o conteúdo não vai aparecer direito */
            gap: 10px;
        }

        .item {
            background-color: blue;
            color: white;
            border-radius: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis sequi rem autem et tempore beatae quis iste asperiores architecto corporis placeat molestiae ipsam earum, magni, nam similique officiis corrupti doloribus!
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
