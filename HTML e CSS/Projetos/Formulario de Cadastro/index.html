<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="formulario">
            <div class="fundo">
                <div class="esquerda">
                    <div class="esquerda-conteudo">
                        <h1>Criar nova conta</h1>
                        <form action="formulario.php" method="POST">
                            <label for="nome"></label>
                            <input type="text" name="nome" id="nome" placeholder="Usuário" required>
                            <br>
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <br>
                            <label for="senha"></label>
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            <br>
                            <input type="submit" value="Criar Conta" class="botao">
                        </form>
                    </div>
                </div>
                <div class="direita">
                    <div class="direita-conteudo">
                        <h1>Bem Vindo!</h1>
                        <p>
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique qui cum tenetur, voluptatum eos soluta placeat iste eum nam adipisci asperiores, reprehenderit officia, quibusdam ex illum sapiente libero dolore facilis.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
