<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas: REM</title>
    <style>
        /* REM é baseado no tamanho da fonte do primeiro elemento da estrutura HTML, a própria tag <html> */

        html {
            font-size: 30px;
        }
        
        .box {
            font-size: 2rem; /* 1rem = 30px */
        }

        .box-interno {
            width: 10rem; /* 1rem = 30px */
            height: 10rem;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-interno">
            Texto Padrão
        </div>
    </div>
</body>
</html>
