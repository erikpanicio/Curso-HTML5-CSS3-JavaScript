<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas: Porcentagem</title>
    <style>
        /* Porcentagem é baseado no espaço disponível na tela */

        .box {
            width: 100%;
            background-color: gray;
        }

        .box-interno {
            width: 50%; /* metade do espaço disponível da class box */
            padding: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-interno">
            Texto Padrão
        </div>
    </div>
</body>
</html>
