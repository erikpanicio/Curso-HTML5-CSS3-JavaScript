<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas Relativas: EM</title>
    <style>
        /* EM é baseado no tamanho da fonte do item pai */
        
        .box { /* pai do box-interno */
            font-size: 20px;
        }

        .box-interno { /* filho */
            width: 10em; /* 1em = 20px */
            height: 10em;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-interno">
            Texto Padrão
        </div>
    </div>
</body>
</html>
