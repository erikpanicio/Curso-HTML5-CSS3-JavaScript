<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel de Especificidade</title>
    <style>
        .container {
            color: red;
        }

        body .container { /* é mais especifico do que apenas o container */
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        Texto Padrão
    </div>
</body>
</html>
